---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: document
  path: apresentacao.html
  label: Apresentação
  match: "**/*"
- type: document
  path: sobre.html
  label: Sobre Nós
  match: "**/*"
- type: document
  path: amazonia.html
  label: Amazónia
  match: "**/*"
- type: document
  path: guatemala.html
  label: Guatemala
  match: "**/*"
- type: document
  path: contactos.html
  label: Contacto
  match: "**/*"
- type: document
  path: termos.html
  label: Termos e Condições
  match: "**/*"
- type: document
  path: privacidade.html
  label: Privacidade
  match: "**/*"
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    -d _site
