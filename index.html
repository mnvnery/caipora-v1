<script>
var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d'),
    brush = new Image();

    brush.src = '{{ site.baseurl }}/assets/img/brush.png'

//prepare canvas
ctx.fillStyle = '#F9E9D1'
ctx.fillRect(0, 0, 1920, 800);

//prepare a 30% opacity eraser
ctx.globalCompositeOperation = 'destination-out';

// make random strokes around cursor while mouse moves
canvas.onmousemove = function(e) {
    var rect = this.getBoundingClientRect();
    var r = this.getBoundingClientRect(),
    x = e.clientX - r.left,
    y = e.clientY - r.top;

    ctx.globalCompositeOperation = 'destination-out';
    ctx.drawImage(brush, x, y);
}

</script>

    mobileCanvas.addEventListener('mousedown', handleMouseDown, false);
    mobileCanvas.addEventListener('touchstart', handleMouseDown, false);
    mobileCanvas.addEventListener('mousemove', handleMouseMove, false);
    mobileCanvas.addEventListener('touchmove', handleMouseMove, false);
    mobileCanvas.addEventListener('mouseup', handleMouseUp, false);
    mobileCanvas.addEventListener('touchend', handleMouseUp, false);

    function distanceBetween(point1, point2) {
        return Math.sqrt(Math.pow(point2.x - point1.x, 2) + Math.pow(point2.y - point1.y, 2));
    }

    function angleBetween(point1, point2) {
        return Math.atan2(point2.x - point1.x, point2.y - point1.y);
    }

    // Only test every `stride` pixel. `stride`x faster,
    // but might lead to inaccuracy
    function getFilledInPixels(stride) {
        if (!stride || stride < 1) { stride = 1; }

        var pixels = ctx.getImageData(0, 0, mobileCanvasWidth, mobileCanvasHeight),
            pdata = pixels.data,
            l = pdata.length,
            total = (l / stride),
            count = 0;

        // Iterate over all pixels
        for (var i = count = 0; i < l; i += stride) {
            if (parseInt(pdata[i]) === 0) {
                count++;
            }
        }

        return Math.round((count / total) * 100);
    }

    function getMouse(e, mobileCanvas) {
        var offsetX = 0, offsetY = 0, mx, my;

        if (mobileCanvas.offsetParent !== undefined) {
            do {
                offsetX += mobileCanvas.offsetLeft;
                offsetY += mobileCanvas.offsetTop;
            } while ((mobileCanvas = mobileCanvas.offsetParent));
        }

        mx = (e.pageX || e.touches[0].clientX) - offsetX;
        my = (e.pageY || e.touches[0].clientY) - offsetY;

        return { x: mx, y: my };
    }

    function handlePercentage(filledInPixels) {
        filledInPixels = filledInPixels || 0;
        //console.log(filledInPixels + '%');
        if (filledInPixels > 60) {
            mobileCanvas.parentNode.removeChild(mobileCanvas);
        }
    }

    function handleMouseDown(e) {
        isDrawing = true;
        lastPoint = getMouse(e, mobileCanvas);
    }

    function handleMouseMove(e) {
        if (!isDrawing) { return; }

        e.preventDefault();

        var currentPoint = getMouse(e, mobileCanvas),
            dist = distanceBetween(lastPoint, currentPoint),
            angle = angleBetween(lastPoint, currentPoint),
            x, y;

        for (var i = 0; i < dist; i++) {
            x = lastPoint.x + (Math.sin(angle) * i) - 25;
            y = lastPoint.y + (Math.cos(angle) * i) - 25;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.drawImage(brush, x, y);
        }

        lastPoint = currentPoint;
        handlePercentage(getFilledInPixels(32));
    }

    function handleMouseUp(e) {
        isDrawing = false;
    }

})();

window.addEventListener('load', function() {
  if(window.location.hash === '#id=scratchreveal') {
    document.querySelector('.scratch-reveal').classList.remove('hide');
  }
    var label = 'Toyota Glanza Hatching Soon', act = '';
    dataLayer.push({
        event: 'ESNonInteractive',
        cat: 'special_feature_HP_d',
        act: 'special_feature_HP_d_shown ' + label
    });

    var clickEvents = document.querySelectorAll(".click_tracking");
    for (var i = 0; i < clickEvents.length; i++) {
    clickEvents[i].addEventListener("click", function () {
        act = this.getAttribute("data-label");
        dataLayer.push({
            event: 'ESInteractive',
            cat: 'special_feature_HP_d',
            act: 'special_feature_HP_d_click ' + label + ' ' + act,
            lab: label + act
        });
    });
    }
})
